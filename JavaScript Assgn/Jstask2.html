<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function Sorting(){
            var str=document.getElementById("str").value;
            document.getElementById("ans").innerHTML=str.split('').sort().join('');
        }
    </script>
</head>
<body>
    <center>
        <h3 class="text-center text-dark">Sorting in alphabetical order</h3>
        <br/>
        <label>Enter a String : </label>
        <input type="text" id="str"/>
        <br/><br/>
        <button onclick="Sorting()" class="btn btn-success text-dark">Submit</button>
        <br/><br>
        <p>Sorted String : <span id="ans"></span></p>
    </center>
</body>
</html>
